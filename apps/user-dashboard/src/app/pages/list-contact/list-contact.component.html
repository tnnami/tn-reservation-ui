<div class="panel panel-primary">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts | async">
            <td>{{contact.Name}}</td>
            <td>{{contact.Email}}</td>
            <td>{{contact.phoneNumber}}</td>
            <td><button (click)="deleteContact(contact.id)" class="btn btn-danger">Delete</button>
                <button (click)="deleteContact(contact.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="deleteContact(contact.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
